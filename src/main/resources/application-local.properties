spring.application.name=mini

server.port=8080

mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.sql.init.data-locations=classpath:/db.h2/data.sql
spring.sql.init.schema-locations=classpath:/db.h2/schema.sql

# UserEntity
#spring.datasource.url=jdbc:h2:mem:webservice
#webservice.mv.UserEntity
spring.datasource.url=jdbc:h2:mem:mybatisTest
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# http://localhost:8080/h2-console
spring.h2.console.enabled=true

logging.level.root=info
logging.level.org.mybatis=info
logging.level.jdbc=info
#logging.level.root=debug
#logging.level.org.mybatis=debug

spring.thymeleaf.cache=false